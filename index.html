<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analyze Sales Data</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="avatar bot"></div>
        <div class="peer">
          <div class="peer-name">Analyze Sales Data</div>
        </div>
      </div>

      <div class="topbar-controls">
        <label for="llm-select">LLM</label>
        <div class="select-wrap">
          <select id="llm-select" class="topbar-select">
            <option selected>OpenAI GPT-5</option>
            <option>Google Gemini 2.5 Pro</option>
            <option>Anthropic Claude Opus 4.1</option>
          </select>
        </div>
      </div>
    </header>
    <!-- Top Bar End -->

    <!-- Chat Area -->
    <main id="chat-window" class="chat-window">
      <!-- Messages are injected by JS -->
    </main>
    <!-- Chat Area End-->

    <!-- Composer -->
    <footer class="composer">
      <form id="chat-form" class="composer-form" autocomplete="off">

        <textarea id="user-input" class="composer-input" rows="1" placeholder="Type your message…"></textarea>

        <button class="send-btn" type="submit">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"/>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </form>

      <div id="typing" class="typing hidden">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="typing-text">Assistant is typing…</span>
      </div>
    </footer>
    <!-- Composer End -->

  </div>

  <script src="script.js"></script>
</body>

</html>
