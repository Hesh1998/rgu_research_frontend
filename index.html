<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Data</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- App Wrapper -->
  <div class="app">

    <!-- Top bar (like your screenshots) -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="avatar bot" data-initials=""></div>
        <div class="peer">
          <div class="peer-name">Analyze Sales Data</div>
        </div>
      </div>
    </header>

    <!-- Chat Area -->
    <main id="chat-window" class="chat-window" aria-live="polite" aria-label="Chat messages">
      <!-- Messages are injected by JS -->
    </main>

    <!-- Composer -->
    <footer class="composer">
      <form id="chat-form" class="composer-form" autocomplete="off">

        <!-- Accessible, auto-growing textarea -->
        <textarea id="user-input" class="composer-input" rows="1" placeholder="Type your message…" aria-label="Type your message"></textarea>

        <button class="send-btn" type="submit" aria-label="Send">
          <!-- paper plane -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"/>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </form>

      <!-- Tiny “typing…” indicator -->
      <div id="typing" class="typing hidden">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="typing-text">Assistant is typing…</span>
      </div>
    </footer>
  </div>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
